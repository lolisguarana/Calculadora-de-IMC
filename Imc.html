<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <title>Calculando o IMC</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class = t>
            <p>Calculando o IMC</p>
        <form id="form">
            <br>
            <label>Digite o seu peso</label>
            <input id='peso' type='number'/>
            <br>
            <br>
            <label>Digite a sua altura</label>
            <input id='altura' type='number'/>
            <br>
            <br>
            <input id='b' class='botao' type="button" value="Calcular"/>
            <br>
            <br>
            <div id="resultado"></div>
        </div>
            <script type="text/javascript">
                let botaoCalcular = document.getElementById(b);
                function IMC(){
                    var altura = document.getElementById("altura").value;
                    var peso = document.getElementById("peso").value;
                    var resultado = document.getElementById("resultado");
                    
                    if(altura !== "" && peso !== ""){
                        var r = (peso / (altura*altura)).toFixed(2);
                        var mensagem = "";
                    if(r<16){
                         mensagem=('Baixo peso muito grave');
                    }else if (r > 16 && r < 16.99) {
                         mensagem=('Baixo peso grave');
                    } else if (r > 17 && r < 18.49) {
                        mensagem=('Baixo peso');
                    } else if (r > 18.50 && r < 24.99) {
                         mensagem=('Peso normal');
                    } else if (r > 24 && r < 29.99) {
                         mensagem=('Sobrepeso');
                    } else if (r > 30 && r < 34.99) {
                         mensagem=('Obesidade de primeiro grau');
                    } else if (r > 35 && r < 39.99) {
                         mensagem=('Obesidade de segundo grau'); 
                    } else {
                         mensagem=('Obesidade de terceiro grau');
                    }
                    resultado.textContent = `Seu IMC Ã© ${r}! ${mensagem}`;  
                }else {
                   resultado.textContent = "Preencha todos os campos!!!";
      }
    }
    b.addEventListener('click', IMC);
            </script>
      
        </form>
    </body>
</html>
